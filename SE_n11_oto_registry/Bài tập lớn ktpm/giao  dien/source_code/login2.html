<!DOCTYPE html>

<html>
<head>
    <title>OTO-REGISTRY</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/login2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NAVBAR CREATION -->
   <header class="header">
    <nav class="navbar">
        <a href="#">Trang chủ</a>
        <a href="#">Dịch vụ</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Help</a>
    </nav>
    <form action="" class="search-bar">
       <input type="text" placeholder="Search...">
       <button><i class='bx bx-search'></i></button>
    </form>
   </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo">Oto-Registry</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>
                    To Our Website
                </span></h2>
                <p>"Safety comes first - make sure your vehicle is regularly serviced and checked."</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
              <form action="">
                <h2>Sign In</h2>
                <div class="input-box">
                  <span class="icon"><i class='bx bxs-envelope'></i></span>
                  <input type="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
                <div class="remember-password">
                  <label for=""><input type="checkbox">Remember Me</label>
                  <a href="#">Forget Password</a>
                </div>
                <button class="btn">Log in</button>
                <div class="create-account">
                  <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
              </form>
            </div>
            <div class="form-box register">
              <form action="https://sheetdb.io/api/v1/q21zrespzd8tq" method="POST"> <!-- Update action and add method -->
                <h2>Sign Up</h2>
                <div class="input-box">
                  <span class="icon"><i class='bx bxs-user'></i></span>
                  <input type="text" name="username" required>
                  <label>Username</label>
                </div>
                <div class="input-box">
                  <span class="icon"><i class='bx bxs-envelope'></i></span>
                  <input type="email" name="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                  <input type="password" name="password" required>
                  <label>Password</label>
                </div>
                <div class="remember-password">
                  <label for=""><input type="checkbox" name="agree" required>I agree with this statement</label>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="create-account">
                  <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                </div>
              </form>
            </div>
          </div>
          
    </div>
     <!-- SIGN UP FORM CREATION -->

    <script src="js\login2.js"></script>
    
</body>
</html>
